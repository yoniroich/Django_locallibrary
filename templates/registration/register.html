{% extends "base_generic.html" %}

{% block content %}
  <h2>Register</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create account</button>
  </form>

  <p>Already have an account?
    <a href="{% url 'login' %}">Log in here</a>.
  </p>
{% endblock %}
