{% extends "base_generic.html" %}


{% block content %}
  <h1> All Borrowed Books</h1>


  {% if perms.can_mark_returned %}
    <tr>
      {% for bookinst in bookinstance_list %}
      <table border="1" cellpadding="6" cellspacing="0" style="border-collapse: collapse;"></table>
        <tb class="{% if bookinst.is_overdue %}text-danger{% endif %}">
          <a href="{% url 'book-detail' bookinst.book.pk %}">{{ bookinst.book.title }}</a> ({{ bookinst.due_back }})
        </tb>
      {% endfor %}
    </tr>
  {% else %}
    <p>There are no books borrowed.</p>
  {% endif %}
{% endblock %}
